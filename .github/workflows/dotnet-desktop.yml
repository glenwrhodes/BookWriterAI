name: .NET Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Create output directory
      run: mkdir -p output

    - name: Publish
      run: dotnet publish --configuration Release --no-build --output output

    - name: Zip output
      run: powershell -Command "Compress-Archive -Path output -DestinationPath BookWriterAI.zip"

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: BookWriterAI.zip

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'master')
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v2
      with:
        name: output
        path: output

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ github.sha }}
        release_name: Build ${{ github.sha }}
        body: Auto-generated release from ${{ github.sha }}
        draft: false
        prerelease: true

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: output/BookWriterAI.zip
        asset_name: BookWriterAI.zip
        asset_content_type: application/zip
